<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .board {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 5px;
                margin: 20px auto;
                background-color: #333;
                padding: 10px;
                border-radius: 10px;
            }

            .cell {
                background-color: white;
                border: none;
                font-size: 2rem;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
                border-radius: 5px;
            }

            .cell:hover {
                background-color: #f0f0f0;
            }

            .cell:disabled {
                cursor: not-allowed;
            }

            .winning-cell {
                background-color: #4CAF50 !important;
                color: white !important;
            }

            .status {
                font-size: 1.5rem;
                margin: 20px 0;
                font-weight: bold;
            }

            .game-status {
                text-align: center;
            }
        </style>
        <title>Multiplayer Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="display-4 mb-4">Multiplayer Tic-Tac-Toe</h1>
            
            <!-- Connection Controls -->
            <div id="connection-controls" class="mb-4">
                <div class="row justify-content-center gap-3">
                    <div class="col-auto">
                        <button id="hostBtn" class="btn btn-primary">Host Game</button>
                        <div id="hostId" class="mt-2"></div>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="joinId" class="form-control mb-2" placeholder="Enter Host ID">
                        <button id="joinBtn" class="btn btn-primary">Join Game</button>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div id="gameBoard" class="game-container" style="display: none;">
                <div class="board mb-4">
                    <button class="cell" data-index="0"></button>
                    <button class="cell" data-index="1"></button>
                    <button class="cell" data-index="2"></button>
                    <button class="cell" data-index="3"></button>
                    <button class="cell" data-index="4"></button>
                    <button class="cell" data-index="5"></button>
                    <button class="cell" data-index="6"></button>
                    <button class="cell" data-index="7"></button>
                    <button class="cell" data-index="8"></button>
                </div>
                <div class="game-status">
                    <div id="status" class="status h4 mb-3">Waiting for connection...</div>
                    <button id="resetBtn" class="btn btn-primary" style="display: none;">Reset Game</button>
                </div>
            </div>
        </div>

        <!-- PeerJS and Game Script -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
