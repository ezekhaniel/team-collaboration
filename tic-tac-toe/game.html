<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <title>Multiplayer Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="game-wrapper">
            <div class="container text-center">
                <h1 class="game-title display-4 mb-5">Multiplayer Tic-Tac-Toe</h1>
                
                <!-- Connection Controls -->
                <div id="connection-controls" class="connection-panel mb-5">
                    <div class="row justify-content-center gap-4">
                        <div class="col-auto connection-box">
                            <h3 class="connection-title mb-3">Host a Game</h3>
                            <button id="hostBtn" class="btn btn-primary btn-lg">Create Room</button>
                            <div id="hostId" class="mt-3 game-id"></div>
                        </div>
                        <div class="col-auto connection-box">
                            <h3 class="connection-title mb-3">Join a Game</h3>
                            <input type="text" id="joinId" class="form-control form-control-lg mb-3" placeholder="Enter Room ID">
                            <button id="joinBtn" class="btn btn-primary btn-lg">Join Room</button>
                        </div>
                    </div>
                </div>

                <!-- Game Board -->
                <div id="gameBoard" class="game-container" style="display: none;">
                    <div class="board-wrapper">
                        <div class="board mb-4">
                            <button class="cell" data-index="0"></button>
                            <button class="cell" data-index="1"></button>
                            <button class="cell" data-index="2"></button>
                            <button class="cell" data-index="3"></button>
                            <button class="cell" data-index="4"></button>
                            <button class="cell" data-index="5"></button>
                            <button class="cell" data-index="6"></button>
                            <button class="cell" data-index="7"></button>
                            <button class="cell" data-index="8"></button>
                        </div>
                    </div>
                    <div class="game-status">
                        <div id="status" class="status h4 mb-4">Waiting for connection...</div>
                        <button id="resetBtn" class="btn btn-primary btn-lg" style="display: none;">New Game</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PeerJS and Game Script -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
