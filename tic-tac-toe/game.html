<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <title>Multiplayer Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="game-wrapper">
            <div class="container text-center">
                <!-- Connection Controls -->
                <div id="connection-controls" class="connection-panel mb-4">
                    <div class="connection-box">
                        <h2 class="connection-title mb-4">Join or Host a Game</h2>
                        <div class="buttons-wrapper mb-3">
                            <button id="hostBtn" class="btn btn-primary">Host Game</button>
                            <button id="joinBtn" class="btn btn-primary">Join Game</button>
                        </div>
                        <div id="hostId" class="game-id"></div>
                        <div class="join-container">
                            <input type="text" id="joinId" class="form-control" 
                                   placeholder="Enter Room Code" style="display: none;">
                            <button id="joinGameBtn" class="btn btn-primary" style="display: none;">Join</button>
                        </div>
                    </div>
                </div>
                
                <!-- Game Board -->
                <div id="gameBoard" class="game-container" style="display: none;">
                    <div class="board-wrapper">
                        <div class="board mb-4">
                            <button class="cell" data-index="0"></button>
                            <button class="cell" data-index="1"></button>
                            <button class="cell" data-index="2"></button>
                            <button class="cell" data-index="3"></button>
                            <button class="cell" data-index="4"></button>
                            <button class="cell" data-index="5"></button>
                            <button class="cell" data-index="6"></button>
                            <button class="cell" data-index="7"></button>
                            <button class="cell" data-index="8"></button>
                        </div>
                    </div>
                    <div class="game-status">
                        <div id="status" class="status h4 mb-4">Player X's turn</div>
                        <button id="resetBtn" class="btn btn-primary" style="display: inline-block;">New Game</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PeerJS and Game Script -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
